<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>„Ç∑„É≥„Éó„É´Todo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 24px;
      font-weight: 600;
    }

    /* ÂÖ•Âäõ„Éï„Ç©„Éº„É† */
    .add-form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      margin-bottom: 24px;
    }

    .add-form input,
    .add-form textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.2s;
    }

    .add-form input:focus,
    .add-form textarea:focus {
      outline: none;
      border-color: #4a90d9;
    }

    .add-form input {
      margin-bottom: 12px;
    }

    .add-form textarea {
      margin-bottom: 12px;
      resize: vertical;
      min-height: 80px;
    }

    .add-form button {
      width: 100%;
      padding: 14px;
      background: #4a90d9;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .add-form button:hover {
      background: #3a7bc8;
    }

    /* „Éï„Ç£„É´„Çø„Éº */
    .filters {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .filter-btn {
      flex: 1;
      padding: 10px;
      border: 2px solid #e0e0e0;
      background: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }

    .filter-btn:hover {
      border-color: #4a90d9;
    }

    .filter-btn.active {
      background: #4a90d9;
      color: #fff;
      border-color: #4a90d9;
    }

    /* Todo„É™„Çπ„Éà */
    .todo-list {
      list-style: none;
    }

    .todo-item {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: transform 0.2s, opacity 0.2s;
    }

    .todo-item:hover {
      transform: translateY(-2px);
    }

    .todo-item.completed {
      opacity: 0.6;
    }

    .todo-item.completed .todo-title {
      text-decoration: line-through;
      color: #888;
    }

    .todo-header {
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }

    .todo-checkbox {
      width: 24px;
      height: 24px;
      border: 2px solid #4a90d9;
      border-radius: 50%;
      cursor: pointer;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }

    .todo-checkbox:hover {
      background: #e8f0fa;
    }

    .todo-item.completed .todo-checkbox {
      background: #4a90d9;
    }

    .todo-checkbox::after {
      content: '';
      width: 10px;
      height: 10px;
      background: #fff;
      border-radius: 50%;
      opacity: 0;
    }

    .todo-item.completed .todo-checkbox::after {
      opacity: 1;
    }

    .todo-content {
      flex: 1;
      min-width: 0;
    }

    .todo-title {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      word-break: break-word;
    }

    .todo-detail {
      font-size: 14px;
      color: #666;
      margin-top: 8px;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .todo-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #eee;
    }

    .todo-date {
      font-size: 12px;
      color: #999;
    }

    .todo-delete {
      padding: 6px 12px;
      border: none;
      background: #ff5252;
      color: #fff;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .todo-delete:hover {
      background: #e04545;
    }

    /* ÂÆå‰∫Ü„Çª„ÇØ„Ç∑„Éß„É≥ */
    .section-title {
      font-size: 14px;
      color: #888;
      margin: 24px 0 12px;
      padding-left: 4px;
    }

    .empty-message {
      text-align: center;
      color: #999;
      padding: 40px 20px;
    }

    /* „Ç´„Ç¶„É≥„Çø„Éº */
    .counter {
      text-align: center;
      color: #888;
      font-size: 14px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù ‰ªäÊó•„ÅÆTodo</h1>

    <!-- ÂÖ•Âäõ„Éï„Ç©„Éº„É† -->
    <form class="add-form" id="addForm">
      <input type="text" id="titleInput" placeholder="„Çø„Ç§„Éà„É´„ÇíÂÖ•Âäõ..." required>
      <textarea id="detailInput" placeholder="Ë©≥Á¥∞„ÇíÂÖ•ÂäõÔºà‰ªªÊÑèÔºâ..."></textarea>
      <button type="submit">ËøΩÂä†„Åô„Çã</button>
    </form>

    <!-- „Éï„Ç£„É´„Çø„Éº -->
    <div class="filters">
      <button class="filter-btn active" data-filter="all">„Åô„Åπ„Å¶</button>
      <button class="filter-btn" data-filter="active">Êú™ÂÆå‰∫Ü</button>
      <button class="filter-btn" data-filter="completed">ÂÆå‰∫Ü</button>
    </div>

    <!-- „Ç´„Ç¶„É≥„Çø„Éº -->
    <div class="counter" id="counter"></div>

    <!-- Todo„É™„Çπ„Éà -->
    <ul class="todo-list" id="todoList"></ul>
  </div>

  <script>
    // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„ÅÆ„Ç≠„Éº
    const STORAGE_KEY = 'simple-todo-list';

    // Áä∂ÊÖãÁÆ°ÁêÜ
    let todos = [];
    let currentFilter = 'all';

    // DOMË¶ÅÁ¥†
    const addForm = document.getElementById('addForm');
    const titleInput = document.getElementById('titleInput');
    const detailInput = document.getElementById('detailInput');
    const todoList = document.getElementById('todoList');
    const counter = document.getElementById('counter');
    const filterBtns = document.querySelectorAll('.filter-btn');

    // ÂàùÊúüÂåñ
    function init() {
      loadTodos();
      render();
      setupEventListeners();
    }

    // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Åã„ÇâË™≠„ÅøËæº„Åø
    function loadTodos() {
      const stored = localStorage.getItem(STORAGE_KEY);
      if (stored) {
        todos = JSON.parse(stored);
      }
    }

    // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Å´‰øùÂ≠ò
    function saveTodos() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(todos));
    }

    // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„ÉºË®≠ÂÆö
    function setupEventListeners() {
      // „Éï„Ç©„Éº„É†ÈÄÅ‰ø°
      addForm.addEventListener('submit', (e) => {
        e.preventDefault();
        addTodo();
      });

      // „Éï„Ç£„É´„Çø„Éº„Éú„Çø„É≥
      filterBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          currentFilter = btn.dataset.filter;
          filterBtns.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          render();
        });
      });
    }

    // TodoËøΩÂä†
    function addTodo() {
      const title = titleInput.value.trim();
      const detail = detailInput.value.trim();

      if (!title) return;

      const todo = {
        id: Date.now(),
        title,
        detail,
        completed: false,
        createdAt: new Date().toISOString()
      };

      todos.unshift(todo);
      saveTodos();
      render();

      // „Éï„Ç©„Éº„É†„É™„Çª„ÉÉ„Éà
      titleInput.value = '';
      detailInput.value = '';
      titleInput.focus();
    }

    // TodoÂÆå‰∫Ü/Êú™ÂÆå‰∫ÜÂàá„ÇäÊõø„Åà
    function toggleTodo(id) {
      const todo = todos.find(t => t.id === id);
      if (todo) {
        todo.completed = !todo.completed;
        saveTodos();
        render();
      }
    }

    // TodoÂâäÈô§
    function deleteTodo(id) {
      todos = todos.filter(t => t.id !== id);
      saveTodos();
      render();
    }

    // Êó•ÊôÇ„Éï„Ç©„Éº„Éû„ÉÉ„Éà
    function formatDate(isoString) {
      const date = new Date(isoString);
      const month = date.getMonth() + 1;
      const day = date.getDate();
      const hours = date.getHours().toString().padStart(2, '0');
      const minutes = date.getMinutes().toString().padStart(2, '0');
      return `${month}/${day} ${hours}:${minutes}`;
    }

    // „Éï„Ç£„É´„Çø„É™„É≥„Ç∞
    function getFilteredTodos() {
      let filtered = [...todos];

      if (currentFilter === 'active') {
        filtered = filtered.filter(t => !t.completed);
      } else if (currentFilter === 'completed') {
        filtered = filtered.filter(t => t.completed);
      }

      // Êú™ÂÆå‰∫Ü„Çí‰∏ä„ÄÅÂÆå‰∫Ü„Çí‰∏ã„Å´‰∏¶„Åπ„Çã
      const active = filtered.filter(t => !t.completed);
      const completed = filtered.filter(t => t.completed);

      return { active, completed, all: [...active, ...completed] };
    }

    // ÊèèÁîª
    function render() {
      const { active, completed, all } = getFilteredTodos();

      // „Ç´„Ç¶„É≥„Çø„ÉºÊõ¥Êñ∞
      const activeCount = todos.filter(t => !t.completed).length;
      const completedCount = todos.filter(t => t.completed).length;
      counter.textContent = `Êú™ÂÆå‰∫Ü: ${activeCount} / ÂÆå‰∫Ü: ${completedCount}`;

      // „É™„Çπ„ÉàÊèèÁîª
      if (all.length === 0) {
        todoList.innerHTML = '<li class="empty-message">Todo„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</li>';
        return;
      }

      let html = '';

      // Êú™ÂÆå‰∫Ü„É™„Çπ„Éà
      if (active.length > 0) {
        active.forEach(todo => {
          html += createTodoHTML(todo);
        });
      }

      // ÂÆå‰∫Ü„É™„Çπ„ÉàÔºàÂå∫Âàá„Çä‰ªò„ÅçÔºâ
      if (completed.length > 0 && currentFilter !== 'completed') {
        if (active.length > 0) {
          html += '<li class="section-title">‚úì ÂÆå‰∫Ü„Åó„ÅüTodo</li>';
        }
      }

      completed.forEach(todo => {
        html += createTodoHTML(todo);
      });

      todoList.innerHTML = html;

      // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„ÉºËøΩÂä†
      todoList.querySelectorAll('.todo-checkbox').forEach(checkbox => {
        checkbox.addEventListener('click', () => {
          toggleTodo(parseInt(checkbox.dataset.id));
        });
      });

      todoList.querySelectorAll('.todo-delete').forEach(btn => {
        btn.addEventListener('click', () => {
          if (confirm('„Åì„ÅÆTodo„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
            deleteTodo(parseInt(btn.dataset.id));
          }
        });
      });
    }

    // Todo„ÅÆHTMLÁîüÊàê
    function createTodoHTML(todo) {
      const completedClass = todo.completed ? 'completed' : '';
      const detailHTML = todo.detail
        ? `<div class="todo-detail">${escapeHTML(todo.detail)}</div>`
        : '';

      return `
        <li class="todo-item ${completedClass}">
          <div class="todo-header">
            <div class="todo-checkbox" data-id="${todo.id}"></div>
            <div class="todo-content">
              <div class="todo-title">${escapeHTML(todo.title)}</div>
              ${detailHTML}
            </div>
          </div>
          <div class="todo-meta">
            <span class="todo-date">${formatDate(todo.createdAt)}</span>
            <button class="todo-delete" data-id="${todo.id}">ÂâäÈô§</button>
          </div>
        </li>
      `;
    }

    // HTML„Ç®„Çπ„Ç±„Éº„Éó
    function escapeHTML(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    // „Ç¢„Éó„É™ÈñãÂßã
    init();
  </script>
</body>
</html>
